<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <nav>
        <ul>
            <li>Feynman Innovation Pvt. Ltd.</li>
            <li>Home</li>
            <li>Sign In</li>
        </ul>
    </nav>
    <div class="container">
        <div class="login">
            <h1 style="margin-bottom: 0px;">Welcome Back</h1>
            <p style="color: rgb(95, 104, 104);margin-top: 2px;">Please Enter Your Details</p>

            <label for="email" style="margin-bottom: 2px;">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" "><br><br>

            <label for="pwd" style="margin-bottom: 20px;">Password</label><br>
            <input type="password" id="pwd" name="password" placeholder="Enter Password"><br><br>

            <div class="f_pwd">
                <div class="remember">
                    <input type="checkbox" name="remember" id="remember"><label style="color: rgb(95, 104, 104);" for="remember">Remember For 30 Days</label>
                </div>
                <div class="forget_pwd"><a href="#">Forgot Password</a></div>
            </div>

            <br>
            <button id="btn" style="background: rgb(28, 26, 26); color: aliceblue; ">Sign in</button><br>
            <button id="btn" style="background-color: white; "> <img style="width: 20px; height: 20px; margin-right: 5px;" src="./img/Google__G__Logo.svg.webp" alt="google_logo"> <span>Sign in with Google</span></button>

            <p style="font-size: small; margin-left: 20px; color: rgb(95, 104, 104);">Don't have an account? <a href="#">Sign up for free</a></p>
        </div>
        <div class="img"><img id="bgimg" style="border: 2px solid black;" src="./img/backgraound 1.svg" alt="bg_img"></div>
    </div>
</body>
</html>
